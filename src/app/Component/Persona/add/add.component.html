<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>add Person</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.name" name="name">
        </div>
        <div class="form-group">
          <label for="">Last name</label>
          <input type="text" class="form-control" [(ngModel)]="person.lastname" name="lastname">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" [(ngModel)]="person.email" name="email">
        </div>
        <div class="form-group">
          <label for="">Father</label>
          <select class="form-control" [(ngModel)]="person.personFather" name="personFather" >
            <option [value]="personF.email" *ngFor="let personF of persons">{{personF.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Mother</label>
          <select class="form-control" [(ngModel)]="person.personMother" name="personMother" >
            <option [value]="personM.email" *ngFor="let personM of persons">{{personM.name}}</option>
          </select>
        </div>
        <button (click)="savePerson(person)" class="btn btn-secondary">Save</button>
      </form>
    </div>
  </div>
</div>
